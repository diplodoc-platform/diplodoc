name: Check packages

on:
  push:
    paths:
      - 'packages/**'
      - 'extensions/**'

jobs:
  run-npm-bootstrap:
    name: 'Run npm bootstrap in modified package'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Run npm bootstrap
        run: npm run bootstrap
        env:
          USE_GIT_HTTP_ENDPOINTS: 'true'
